<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Termz Package Mirror</title>
  <style>
    body {
      font-family: monospace;
      background: #0d1117;
      color: #c9d1d9;
      padding: 20px;
    }
    h2 {
      color: #58a6ff;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li::before {
      content: "üì¶ ";
    }
    a {
      color: #58a6ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>üì¶ Termz Package Mirror</h2>
  <p>Auto-generated file tree for Termz shell packages</p>
  <ul id="file-list"></ul>

  <script>
    const repo = "zilizero/termz-tinkrow-mirror";
    const path = "public/packages"; // lokasi folder di GitHub repo lo
    const apiUrl = `https://api.github.com/repos/${repo}/contents/${path}`;

    async function loadFiles() {
      const listEl = document.getElementById("file-list");

      try {
        const res = await fetch(apiUrl);
        const files = await res.json();

        files
          .filter(f => f.name.endsWith(".json"))
          .forEach(file => {
            const li = document.createElement("li");
            const url = file.download_url.replace("/public", ""); // biar langsung ke mirror URL
            li.innerHTML = `<a href="${url}" target="_blank">${file.name}</a>`;
            listEl.appendChild(li);
          });

      } catch (err) {
        listEl.innerHTML = `<li>‚ö†Ô∏è Error loading package list.</li>`;
      }
    }

    loadFiles();
  </script>
</body>
</html>
