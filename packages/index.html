<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termz Package Mirror</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #E5E7EB;
        }
        .glow-text {
            text-shadow: 0 0 8px rgba(0, 255, 128, 0.6), 0 0 15px rgba(0, 255, 128, 0.4);
        }
        .package-item {
            transition: background-color 0.15s ease, border-color 0.15s ease;
        }
        .package-item:hover {
            background-color: #1a202c; /* hover dark background */
            border-color: #10B981; /* Green-500 */
        }
        /* Style untuk Search Input */
        #search-input {
            border: 2px solid #1f2937;
            background-color: #111827;
            color: #ffffff;
            transition: border-color 0.2s;
        }
        #search-input:focus {
            border-color: #10B981; /* Green-500 on focus */
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.5);
        }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="w-full max-w-5xl mx-auto bg-gray-900/80 backdrop-blur-md rounded-2xl p-6 md:p-10 border border-green-600/30 shadow-2xl">
        
        <header class="text-center mb-10 border-b border-green-700/50 pb-6">
            <h1 class="text-5xl font-extrabold mb-2 text-white tracking-tight">
                <span class="glow-text text-green-400">Termz</span> Package Mirror
            </h1>
            <p class="text-lg text-gray-400">Browse and Install Command Packages for Termz v2.3</p>
        </header>

        <main class="space-y-6">
            
            <!-- Search Bar -->
            <div class="mb-6">
                <input type="text" id="search-input" placeholder="Search package name (e.g., calc, todo, grep)..." 
                       class="w-full px-5 py-3 rounded-xl focus:ring-0" onkeyup="filterPackages()">
            </div>

            <div id="loading" class="text-center text-lg text-yellow-500 p-8">
                <p>Loading package files... Please wait.</p>
            </div>
            
            <!-- Package List (List Style) -->
            <div id="package-list" class="space-y-3">
                <!-- Dynamic Package List Items will be inserted here -->
            </div>

            <div id="no-results" class="hidden text-center text-gray-500 p-8">
                <p class="font-bold text-xl">No packages found matching your search.</p>
                <p>Try a different keyword.</p>
            </div>

            <div id="error" class="hidden text-center text-red-500 bg-red-900/30 p-4 rounded-lg">
                <p class="font-bold">Error loading packages.</p>
                <p class="text-sm" id="error-message"></p>
            </div>
        </main>

        <footer class="mt-10 pt-6 border-t border-green-700/50 text-center text-sm text-gray-600">
            Data fetched from GitHub API. File access via termz-tinkrow-mirror.
        </footer>
    </div>

    <script>
        // Configuration for your GitHub Mirror
        const REPO = "zilizero/termz-tinkrow-mirror";
        const PATH = "packages";
        const BASE_URL = `https://api.github.com/repos/${REPO}/contents/${PATH}`;
        const DOWNLOAD_BASE = `https://termz-tinkrow-mirror.pages.dev/${PATH}/`;
        
        const loadingDiv = document.getElementById('loading');
        const packageList = document.getElementById('package-list');
        const errorDiv = document.getElementById('error');
        const errorMessage = document.getElementById('error-message');
        const noResultsDiv = document.getElementById('no-results');
        
        let allPackageFiles = []; // To store the original list for searching

        // Function to create a clean package list item UI
        function createPackageListItem(file) {
            const packageItem = document.createElement('div');
            packageItem.className = 'package-item flex justify-between items-center bg-gray-800/80 p-4 rounded-xl border border-gray-700/50';
            packageItem.setAttribute('data-name', file.name.replace('.json', '').toLowerCase());

            const name = file.name.replace('.json', '');

            packageItem.innerHTML = `
                <div class="flex-grow">
                    <h3 class="text-xl font-semibold text-green-400">${name}</h3>
                    <p class="text-gray-500 text-xs mt-1">File: ${file.name}</p>
                    <code class="text-sm text-gray-400 mt-1 inline-block">pkg install ${name}</code>
                </div>
                <div class="flex-shrink-0">
                    <a href="${DOWNLOAD_BASE}${file.name}" target="_blank" class="inline-flex items-center py-2 px-4 bg-green-700 hover:bg-green-600 text-white font-medium rounded-lg text-sm transition-colors duration-150">
                        View JSON
                    </a>
                </div>
            `;
            return packageItem;
        }

        function renderPackages(files) {
            packageList.innerHTML = ''; // Clear current list
            let count = 0;
            files.forEach(file => {
                if (file.name.endsWith('.json') && file.name.toLowerCase() !== 'index.json') {
                    packageList.appendChild(createPackageListItem(file));
                    count++;
                }
            });

            // Show no results message if count is zero
            if (count === 0) {
                noResultsDiv.classList.remove('hidden');
            } else {
                noResultsDiv.classList.add('hidden');
            }
        }

        // Search/Filter function
        function filterPackages() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const filtered = allPackageFiles.filter(file => {
                const name = file.name.replace('.json', '').toLowerCase();
                return name.includes(query);
            });
            renderPackages(filtered);
        }

        async function fetchPackages() {
            try {
                const response = await fetch(BASE_URL);

                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status} (${response.statusText})`);
                }

                const files = await response.json();
                
                // Filter and store the full list
                allPackageFiles = files.filter(file => 
                    file.name.endsWith('.json') && file.name.toLowerCase() !== 'index.json'
                );
                
                if (allPackageFiles.length === 0) {
                    loadingDiv.innerHTML = '<p class="text-xl text-red-500">No packages found in the repository path.</p>';
                    return;
                }

                loadingDiv.style.display = 'none';
                renderPackages(allPackageFiles);

            } catch (error) {
                loadingDiv.style.display = 'none';
                errorDiv.classList.remove('hidden');
                errorMessage.textContent = error.message;
                console.error("Failed to fetch package list:", error);
            }
        }

        document.addEventListener('DOMContentLoaded', fetchPackages);
    </script>

</body>
</html>
